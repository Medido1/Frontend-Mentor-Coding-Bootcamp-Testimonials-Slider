<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta 
    name="description" 
    content="Discover how our coding bootcamp transformed careers with our testimonials slider. 
    Read inspiring success stories and see how our program can help you achieve your dream job in tech."
  >
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..
      900&display=swap" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <main class="main">
    <div class="testimonial">
      <div class="imgContainer">
        <img src="./images/image-tanya.jpg" alt="tanya" class="testimonial_pic">
        <div class="slideBtns">
          <button class="btn previous" aria-label="Previous testimonial">
            <img src="./images/icon-prev.svg" alt="icon previous">
          </button>
          <button class="btn next" aria-label="Next testimonial">
            <img src="./images/icon-next.svg" alt="icon next">
          </button>
        </div>
      </div>
      <div class="flex_left">
        <div class="testimonialText">
          <p>
            “ I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future. ”
          </p>
        </div>
        <div class="testimonialAuthor">
          <p class="name">Tanya Sinclair</p>
          <p class="jobTitle">UX Engineer</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer"></footer>
</body>
</html>
